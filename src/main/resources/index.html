<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
</head>
<body>
<input type="radio">
<input type="radio">
<input type="radio">
<div id="display"></div>
</body>
<script type="text/javascript">
    findAllQuestion();
    function findAllQuestion() {
        let a = "list <br>"
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/api/questions",
            success: function (questions) {
                for (let i = 0; i < questions.length; i++) {
                    let q = questions[i];
                    a += `<h2>Câu Hỏi số ${q.id}. ${q.content}</h2>
                            <h4 id="${q.id}"></h4>`
                    $.ajax({
                        type: "GET",
                        url: "http://localhost:8080/api/answers/question/" + q.id,
                        success: function (answers) {
                            let b = ""
                            if (q.type === 2) {
                                for (let j = 0; j < answers.length; j++) {
                                    b += `<h4><input type="checkbox" value="">. ${answers[j].name}</h4>`;
                                }
                            } else {
                                for (let j = 0; j < answers.length; j++) {
                                    b += `<h4><input type="radio" value="">. ${answers[j].name}</h4>`;
                                }
                            }

                            document.getElementById(q.id).innerHTML = b
                        },
                    })
                }
                document.getElementById("display").innerHTML = a;
            },
        })

    }

</script>
</html>
